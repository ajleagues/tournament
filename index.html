<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>AJ LEAGUE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="nav">
                    <a href="#">ТУРНИРЫ</a>
                    <a href="#">УЧАСТНИКИ</a>
                    <a href="#">СТАТИСТИКА</a>
                    <a href="#">КАЛЕНДАРЬ</a>
                    <a href="#">О НАС</a>
                </div>
                <div class="header-burger">
                    <img src="img/burger.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main-column">
            <div class="matches">
                <h2>БЛИЖАЙШИЕ МАТЧИ</h2>
                <div class="block">
                    <img class='first' src="img/block.png" alt="">
                    <img class='second' src="img/block.png" alt="">
                </div>
            </div>
            <div class="stats-row">
                <div class="goal">
                    <h2>БОМБАРДИРЫ</h2>
                    <div class="goaler">
                        <img src="img/players_static.png" alt="">
                    </div>
                </div>
                <div class="assist">
                    <h2>АССИСТЕНТЫ</h2>
                    <div class="assistants">
                        <img src="img/players_static.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="league-table">
            <h2>AJ LEAGUE</h2>
            <table class="info">
                <img src="img/info.png" alt="">
            </table>
        </div>
    </div>
</body>
</html>
